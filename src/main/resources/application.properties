spring.pid.fail-on-write-error=true
spring.pid.file=./.funnel.id

spring.mvc.converters.preferred-json-mapper=gson
spring.gson.field-naming-policy=lower_case_with_underscores
spring.gson.serialize-nulls=true

spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite:./db/logger.db
spring.datasource.username=user
spring.datasource.password=1234

mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.com.igloosec=DEBUG
logging.level.com.igloosec.generator.mybatis.mapper=DEBUG

server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=combined
server.tomcat.accesslog.suffix=.log
server.tomcat.accesslog.prefix=access
server.tomcat.accesslog.file-date-format=.yyyy-MM-dd
server.tomcat.basedir=.